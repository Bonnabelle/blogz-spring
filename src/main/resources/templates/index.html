<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Blog users!</h1>

	<ul>
		<li th:each="user : ${user}">
			<a th:href="'/blog/' + ${user.username}" th:text="${user.username}">${user.username}</a>
		</li>
	</ul>

</body>
</html>
